<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Timetable Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="schoolNameDisplay">School Name</h1>
    <img id="schoolLogoDisplay" src="" alt="School Logo" style="display:none; max-height:80px;">
  </header>

  <section class="input-section">

    <h2>School Info</h2>
    <input type="text" id="schoolName" placeholder="Enter School Name">
    <input type="file" id="schoolLogo" accept="image/*">

    <h2>Subjects</h2>
    <div id="subjectList"></div>
    <button onclick="addSubject()">+ Add Subject</button>

    <h2>Classes & Sections</h2>
    <div id="classList"></div>
    <button onclick="addClass()">+ Add Class</button>

    <h2>Period Timings</h2>
    <input type="number" id="numPeriods" placeholder="Number of Periods" min="1">
    <button onclick="generatePeriodInputs()">Set Periods</button>
    <div id="periodInputs"></div>

    <h2>Breaks</h2>
    <input type="number" id="numBreaks" placeholder="Number of Breaks" min="0">
    <button onclick="generateBreakInputs()">Set Breaks</button>
    <div id="breakInputs"></div>

    <h2>Teachers</h2>
    <div id="teacherInputs"></div>
    <button onclick="addTeacher()">+ Add Teacher</button>

    <br><br>
    <button class="generate-btn" onclick="generateTimetables()">Generate Timetables</button>

  </section>

  <section id="output" style="display:none;">
    <h2>Class Wise Timetable</h2>
    <div id="classWiseTimetable"></div>

    <h2>Teacher Wise Timetable</h2>
    <div id="teacherWiseTimetable"></div>

    <br>
    <button onclick="downloadPDF()">Download PDF</button>
  </section>

  <script src="script.js"></script>

</body>
</html>
