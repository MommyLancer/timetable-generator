<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart School Timetable Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Smart School Timetable Generator</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <main>
    <section class="teacher-entry">
      <h2>Add Teacher</h2>
      <input type="text" id="teacher-name" placeholder="Enter teacher name" />
      <div id="subject-class-container"></div>
      <button onclick="addSubjectClassRow()">+ Add Subject/Class</button>
      <button onclick="addTeacher()">Add Teacher</button>
    </section>

    <section class="data-display">
      <h2>Teachers List</h2>
      <ul id="teacher-list"></ul>
    </section>

    <section class="period-settings">
      <h2>Period Settings</h2>
      <label for="period-count">Number of Periods:</label>
      <input type="number" id="period-count" value="9" onchange="updatePeriodCount()" />
      <div id="period-timings"></div>
      <button onclick="savePeriodTimings()">Save Timings</button>
    </section>

    <section class="generate-timetable">
      <button onclick="generateTimetables()">Generate Timetables</button>
    </section>

    <section>
      <h2>Class-wise Timetable</h2>
      <div id="class-timetable" class="timetable"></div>
    </section>

    <section>
      <h2>Teacher-wise Timetable</h2>
      <div id="teacher-timetable" class="timetable"></div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    window.onload = () => {
      initDropdowns();
      addSubjectClassRow();
      updatePeriodCount();
    };
  </script>
</body>
</html>
