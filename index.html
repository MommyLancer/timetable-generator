<h1>School Timetable Generator</h1>
<button onclick="toggleTheme()" id="themeToggle">Switch Theme</button>

<form id="schoolForm">
  <label for="schoolName">School Name:</label>
  <input type="text" id="schoolName" placeholder="Enter School Name" required>

  <label for="schoolLogo">Upload School Logo:</label>
  <input type="file" id="schoolLogo" accept="image/*">
</form>

<hr>

<form id="teacherForm">
  <label for="teacherName">Teacher Name:</label>
  <input type="text" id="teacherName" placeholder="Insert Teacher Name" required>

  <div id="subjectClassContainer">
    <div class="subject-class-entry">
      <input type="text" class="subject-input" placeholder="Subject (e.g. English)" required>
      <input type="text" class="class-input" placeholder="Class (e.g. 9th B)" required>
    </div>
  </div>

  <button type="button" onclick="addSubjectClass()">+ Add Subject & Class</button>
  <br><br>
  <button type="button" onclick="saveTeacher()">Save Teacher</button>
</form>

<hr>

<button onclick="generateTeacherWise()">Generate Teacher-Wise Timetable</button>
<button onclick="generateClassWise()">Generate Class-Wise Timetable</button>

<hr>

<div id="outputArea"></div>
