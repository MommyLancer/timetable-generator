<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Timetable Generator</h1>
    </header>

    <main>
        <section id="school-info">
            <h2>School Information</h2>
            <input type="text" id="schoolName" placeholder="Enter School Name">
            <input type="file" id="schoolLogo" accept="image/*">
        </section>

        <section id="period-timings">
            <h2>Period Timings</h2>
            <input type="number" id="numberOfPeriods" placeholder="Number of Periods">
            <button onclick="createPeriodInputs()">Set Periods</button>
            <div id="periodInputs"></div>
        </section>

        <section id="break-info">
            <h2>Break Information</h2>
            <label>Number of Breaks: </label>
            <input type="number" id="numberOfBreaks" min="0" value="0">
            <button onclick="createBreakInputs()">Set Breaks</button>
            <div id="breakInputs"></div>
        </section>

        <section id="setup-classes">
            <h2>Classes and Sections</h2>
            <textarea id="classesInput" placeholder="Enter Classes and Sections (Example: 9th-A, 9th-B, 10th-A)"></textarea>
        </section>

        <section id="setup-subjects">
            <h2>Subjects</h2>
            <textarea id="subjectsInput" placeholder="Enter Subjects (Example: English, Maths, Science)"></textarea>
        </section>

        <section id="add-teachers">
            <h2>Add Teachers</h2>
            <input type="text" id="teacherName" placeholder="Teacher Name">
            <button onclick="addTeacher()">Add Teacher</button>
            <div id="teacherList"></div>
        </section>

        <section id="generate">
            <button onclick="generateTimetable()">Generate Timetables</button>
        </section>

        <section id="timetable-output">
            <h2>Timetable Outputs</h2>
            <div id="schoolHeader"></div>
            <div id="teacherWise"></div>
            <div id="classWise"></div>
            <button onclick="downloadPDF()">Download as PDF</button>
        </section>
    </main>

    <footer>
        <p>Timetable Generator App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
