<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Timetable Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1 id="schoolNameHeader">Smart Timetable Generator</h1>
      <img id="schoolLogo" src="" alt="" style="display: none;" />
    </header>

    <section class="setup-section">
      <label>School Name: <input type="text" id="schoolNameInput" placeholder="Enter school name"></label>
      <label>School Logo: <input type="file" id="schoolLogoInput" accept="image/*"></label>
      <button onclick="saveSchoolInfo()">Save School Info</button>

      <div class="period-settings">
        <label>Number of Periods per Day: <input type="number" id="periodCount" min="1" value="8" /></label>
        <button onclick="generatePeriodInputs()">Set Periods</button>
        <div id="periodInputs"></div>
        <button onclick="savePeriodTimings()">Save Period Timings</button>
      </div>

      <div class="break-settings">
        <label>Are there multiple breaks? <select id="multipleBreaks" onchange="toggleBreakInputs()">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select></label>
        <div id="breakInputs"></div>
      </div>

      <div class="teacher-entry">
        <h2>Add Teacher</h2>
        <input type="text" id="teacherName" placeholder="Teacher Name" />
        <div id="subjectClassInputs"></div>
        <button onclick="addSubjectClassRow()">+ Add Subject/Class</button>
        <button onclick="addTeacher()">Add Teacher</button>
      </div>

      <div class="first-period-prefs">
        <h3>Assign First Period Preferences</h3>
        <div id="firstPeriodPrefs"></div>
      </div>
    </section>

    <section class="teachers-section">
      <h2>Teachers</h2>
      <div id="teacherList"></div>
    </section>

    <section class="output-section">
      <button onclick="generateTimetables()">Generate Timetables</button>
      <div id="timetablesOutput"></div>
      <button onclick="downloadPDF()">Download PDF</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
