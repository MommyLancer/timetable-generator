<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Timetable Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Timetable Generator</h1>

    <div class="toggle-theme">
      <input type="checkbox" id="themeToggle">
      <label for="themeToggle">Toggle Dark Mode</label>
    </div>

    <div class="section">
      <h3>School Info</h3>
      <input type="text" id="schoolName" placeholder="Enter School Name">
      <input type="file" id="schoolLogo" accept="image/*">
    </div>

    <div class="section">
      <h3>Number of Periods</h3>
      <input type="number" id="periodCount" min="1" placeholder="e.g. 8">
      <div id="periodInputs"></div>
    </div>

    <div class="section">
      <h3>Breaks</h3>
      <label>Are there multiple breaks?</label>
      <select id="breakOption">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
      <div id="breakDetails"></div>
    </div>

    <div class="section">
      <h3>Teacher Info</h3>
      <input type="text" id="teacherName" placeholder="Enter Teacher Name">
      <div class="subject-class-row">
        <input type="text" class="subject" placeholder="Subject">
        <input type="text" class="class" placeholder="Class">
        <button onclick="addSubjectClass()">+</button>
      </div>
      <div id="subjectClassList"></div>
      <button onclick="addTeacher()">Add Teacher</button>
      <div id="teacherList"></div>
    </div>

    <div class="section">
      <button onclick="generateTimetables()">Generate Timetables</button>
    </div>

    <div class="section">
      <h3>Teacher-wise Timetable</h3>
      <pre id="teacherWiseOutput"></pre>

      <h3>Class-wise Timetable</h3>
      <pre id="classWiseOutput"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
